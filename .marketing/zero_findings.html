
<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap');
        
        body {
            margin: 0;
            padding: 200px; /* Large padding to avoid browser halo on all sides */
            background-color: #121212;
            display: inline-block;
            width: fit-content;
            height: fit-content;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .terminal-window {
            background-color: #1a1b26; /* Tokyo Night */
            border-radius: 0px;
            box-shadow: none;
            width: 880px;
            overflow: hidden;
            border: 1px solid #2f334d;
            
            /* Ensure no external interaction styles */
            outline: none !important;
        }
        
        .terminal-header {
            background-color: #1f2335;
            padding: 14px 20px;
            display: flex;
            align_items: center;
            border-bottom: 1px solid #2f334d;
        }
        
        .buttons { display: flex; gap: 8px; }
        .button { width: 12px; height: 12px; border-radius: 50%; opacity: 0.8; }
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }
        
        .title {
            color: #7aa2f7;
            font-size: 13px;
            margin-left: 20px;
            flex-grow: 1;
            text-align: center;
            padding-right: 50px;
            font-weight: 700;
        }
        
        .terminal-body {
            padding: 24px 30px;
            color: #a9b1d6;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* Syntax Colors */
        .red { color: #f7768e; }
        .orange { color: #ff9e64; }
        .yellow { color: #e0af68; }
        .green { color: #9ece6a; }
        .purple { color: #bb9af7; }
        .cyan { color: #7dcfff; }
        .dim { color: #565f89; }
        .bold { font-weight: bold; }
        .underline { text-decoration: underline; text-underline-offset: 4px; }
        
        .cmd { color: #c0caf5; font-weight: bold; margin-left: 8px; vertical-align: middle; }
        .code { color: #e0af68; font-style: italic; }
        
        /* Block Prompt Styles */
        .prompt-line { display: inline-flex; align-items: center; height: 26px; vertical-align: middle; margin-bottom: 2px; }
        
        .block-blue { 
            background-color: #7aa2f7; color: #1a1b26; 
            padding: 2px 10px; font-weight: bold; border-radius: 4px 0 0 4px;
            margin-right: 2px;
        }
        
        .block-green { 
            background-color: #9ece6a; color: #1a1b26; 
            padding: 2px 10px; font-weight: bold; border-radius: 0 4px 4px 0;
            margin-right: 8px;
        }
        
        .prompt-char {
            color: #f7768e; font-weight: bold; font-size: 16px;
        }
        
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">antislop (Clean)</div>
        </div>
        <div class="terminal-body"><div class="prompt-line"><span class="block-blue">~/repos/antislop</span><span class="block-green">git:main</span><span class="prompt-char">❯</span> </div><span class="cmd">antislop src/</span>

  <span class="green bold">✓</span> <span class="green">No AI slop detected!</span> Code is clean.
  Scan complete: 42 files scanned in 45ms.
</div>
    </div>
</body>
</html>
