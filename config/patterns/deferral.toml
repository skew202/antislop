# Deferral patterns
# These detect temporary/quick solutions that tend to become permanent

# Time-based deferrals
[[patterns]]
regex = "(?i)for now"
severity = "low"
message = "Deferral: temporary solution with no plan to revisit"
category = "deferral"

[[patterns]]
regex = "(?i)for the time being"
severity = "low"
message = "Deferral: 'for now' euphemism"
category = "deferral"

[[patterns]]
regex = "(?i)for later"
severity = "low"
message = "Deferral: work explicitly deferred"
category = "deferral"

# Temporary markers
[[patterns]]
regex = "(?i)temp(orary)?"
severity = "low"
message = "Deferral: temporary code tends to become permanent"
category = "deferral"

[[patterns]]
regex = "(?i)tmp_?\\w*"
severity = "low"
message = "Deferral: temporary variable name"
category = "deferral"

# Quick/dirty markers
[[patterns]]
regex = "(?i)quick.*implement"
severity = "medium"
message = "Deferral: 'quick implementation' is a euphemism for incomplete"
category = "deferral"

[[patterns]]
regex = "(?i)quick.*fix"
severity = "medium"
message = "Deferral: quick fixes create technical debt"
category = "deferral"

[[patterns]]
regex = "(?i)quick.*hack"
severity = "high"
message = "Deferral: quick hack is doubly problematic"
category = "deferral"

[[patterns]]
regex = "(?i)dirty.*hack"
severity = "high"
message = "Deferral: dirty hack acknowledged as problematic"
category = "deferral"

[[patterns]]
regex = "(?i)just for now"
severity = "low"
message = "Deferral: another 'for now' variant"
category = "deferral"

# Simplification shortcuts
[[patterns]]
regex = "(?i)simplif"
severity = "low"
message = "Deferral: simplification often skips edge cases"
category = "deferral"

[[patterns]]
regex = "(?i)shortcut"
severity = "medium"
message = "Deferral: shortcuts create technical debt"
category = "deferral"

# Naive implementations
[[patterns]]
regex = "(?i)naive.*implement"
severity = "low"
message = "Deferral: naive implementation may not handle edge cases"
category = "deferral"

[[patterns]]
regex = "(?i)naive.*approach"
severity = "low"
message = "Deferral: naive approach warning"
category = "deferral"

# Placeholder implementations
[[patterns]]
regex = "(?i)mock.*implement"
severity = "medium"
message = "Deferral: mock implementation in production code"
category = "deferral"

[[patterns]]
regex = "(?i)dummy.*implement"
severity = "medium"
message = "Deferral: dummy implementation placeholder"
category = "deferral"

# Brute force
[[patterns]]
regex = "(?i)brute.?force"
severity = "medium"
message = "Deferral: brute force approach instead of optimal solution"
category = "deferral"

# WIP / In progress
[[patterns]]
regex = "(?i)\\bWIP\\b"
severity = "low"
message = "Deferral: work in progress marker"
category = "deferral"

[[patterns]]
regex = "(?i)in.?progress"
severity = "low"
message = "Deferral: incomplete in-progress code"
category = "deferral"

# Coming soon / future work
[[patterns]]
regex = "(?i)coming.?soon"
severity = "low"
message = "Deferral: 'coming soon' features never arrive"
category = "deferral"

[[patterns]]
regex = "(?i)future.?work"
severity = "low"
message = "Deferral: future work explicitly deferred"
category = "deferral"

# Phase/iteration markers
[[patterns]]
regex = "(?i)phase [12]"
severity = "low"
message = "Deferral: phased implementation without phase 2"
category = "deferral"

[[patterns]]
regex = "(?i)iteration [12]"
severity = "low"
message = "Deferral: iterative implementation warning"
category = "deferral"

# Prototype markers
[[patterns]]
regex = "(?i)prototyp(e|ing|es)"
severity = "low"
message = "Deferral: prototype code in production"
category = "deferral"

# Production deferral phrases (not just "a real production")
[[patterns]]
regex = "(?i)in production (this would|would be|will be|this should|should be|we will|we need to)"
severity = "medium"
message = "Deferral: production code promised later"
category = "deferral"

# "this would/should" deferral phrases
[[patterns]]
regex = "(?i)this (would|should) be (in )?production"
severity = "medium"
message = "Deferral: deferring to 'production' implementation"
category = "deferral"

[[patterns]]
regex = "(?i)this (would|should) (be |get |have )"
severity = "low"
message = "Deferral: speculative code comment"
category = "deferral"
