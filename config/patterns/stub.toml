# Stub patterns
# These detect placeholder implementations and missing functionality

# Explicit stub/placeholder markers
[[patterns]]
regex = "(?i)placeholder|stub"
severity = "medium"
message = "Stub indicator: placeholder code instead of implementation"
category = "stub"

# Not implemented variations
[[patterns]]
regex = "(?i)not implemented|unimplemented"
severity = "critical"
message = "Stub: explicitly unimplemented code"
category = "stub"

[[patterns]]
regex = "(?i)not.?implement"
severity = "critical"
message = "Stub: code explicitly not implemented"
category = "stub"

[[patterns]]
regex = "(?i)unimplement"
severity = "critical"
message = "Stub: unimplemented marker"
category = "stub"

[[patterns]]
regex = "(?i)\\bnot impl\\b"
severity = "critical"
message = "Stub: abbreviated 'not implemented'"
category = "stub"

# NotImplementedError patterns (Python etc)
[[patterns]]
regex = "(?i)raise NotImplementedError"
severity = "critical"
message = "Stub: NotImplementedError raised instead of implementation"
category = "stub"

[[patterns]]
regex = "(?i)NotImplementedError\\(\\)"
severity = "critical"
message = "Stub: NotImplementedError exception"
category = "stub"

# TODO/FIXME implementations (stubs disguised as tasks)
[[patterns]]
regex = "(?i)TODO: implement"
severity = "high"
message = "Stub: TODO with explicit implementation note"
category = "stub"

[[patterns]]
regex = "(?i)FIXME: implement"
severity = "high"
message = "Stub: FIXME with explicit implementation note"
category = "stub"

# To-do / to-be-done
[[patterns]]
regex = "(?i)to.?be.?implement"
severity = "high"
message = "Stub: future implementation marker"
category = "stub"

[[patterns]]
regex = "(?i)to.?do:? implement"
severity = "high"
message = "Stub: TODO implementation marker"
category = "stub"

[[patterns]]
regex = "(?i)needs.?implement"
severity = "high"
message = "Stub: implementation needed marker"
category = "stub"

# Missing logic
[[patterns]]
regex = "(?i)missing logic"
severity = "high"
message = "Stub: missing logic documented"
category = "stub"

[[patterns]]
regex = "(?i)logic.*to.?be.?add"
severity = "high"
message = "Stub: logic to be added"
category = "stub"

# Empty function warnings
[[patterns]]
regex = "(?i)empty.*function|function.*empty"
severity = "medium"
message = "Stub: empty function mentioned"
category = "stub"

[[patterns]]
regex = "(?i)nothing.*here|nothing.*yet"
severity = "medium"
message = "Stub: function emptiness indicator"
category = "stub"

# Pass statement (Python)
[[patterns]]
regex = "(?i)pass.*#.*implement"
severity = "high"
message = "Stub: pass statement with implementation note"
category = "stub"

[[patterns]]
regex = "(?i)pass.*#.*TODO"
severity = "high"
message = "Stub: pass statement with TODO"
category = "stub"

[[patterns]]
regex = "(?i)pass.*#.*FIXME"
severity = "high"
message = "Stub: pass statement with FIXME"
category = "stub"

# Ellipsis placeholder
[[patterns]]
regex = "(?i)\\.{3,}.*implement"
severity = "high"
message = "Stub: ellipsis placeholder"
category = "stub"

# Abstract method markers
[[patterns]]
regex = "(?i)abstract.*method"
severity = "medium"
message = "Stub: abstract method without implementation"
category = "stub"

[[patterns]]
regex = "(?i)subclass.*implement"
severity = "medium"
message = "Stub: implementation deferred to subclass"
category = "stub"

[[patterns]]
regex = "(?i)override.*implement"
severity = "low"
message = "Stub: implementation requires override"
category = "stub"

# Dummy/fake implementations
[[patterns]]
regex = "(?i)dummy.*valu"
severity = "medium"
message = "Stub: dummy value instead of real value"
category = "stub"

[[patterns]]
regex = "(?i)fake.*data"
severity = "medium"
message = "Stub: fake data in implementation"
category = "stub"

[[patterns]]
regex = "(?i)mock.*data"
severity = "medium"
message = "Stub: mock data in production code"
category = "stub"

# Hardcoded placeholder values
[[patterns]]
regex = "(?i)hardcoded (address|config|directory|endpoint|filename|filepath|host|path|port|setting|string|uri|url)"
severity = "medium"
message = "Stub: hardcoded path/url/config in code"
category = "stub"

[[patterns]]
regex = "(?i)hardcoded.*valu"
severity = "medium"
message = "Stub: hardcoded placeholder value"
category = "stub"

[[patterns]]
regex = "(?i)\\bhardcoded\\b"
severity = "low"
message = "Stub: hardcoded something (review if path/config)"
category = "stub"

[[patterns]]
regex = "(?i)magic number"
severity = "low"
message = "Stub: magic number warning"
category = "stub"

# Incomplete implementations
[[patterns]]
regex = "(?i)incomplete"
severity = "high"
message = "Stub: explicitly incomplete implementation"
category = "stub"

[[patterns]]
regex = "(?i)partial implement"
severity = "high"
message = "Stub: partial implementation"
category = "stub"

# Fallback behavior
[[patterns]]
regex = "(?i)fallback.*implement"
severity = "low"
message = "Stub: fallback implementation warning"
category = "stub"

[[patterns]]
regex = "(?i)default implement"
severity = "low"
message = "Stub: default implementation placeholder"
category = "stub"

# Example/template code
[[patterns]]
regex = "(?i)example.*implement"
severity = "medium"
message = "Stub: example implementation in production"
category = "stub"

[[patterns]]
regex = "(?i)template.*code"
severity = "medium"
message = "Stub: template code not customized"
category = "stub"

# Standalone MOCK/FAKE/DUMMY in comments (common slop patterns)
# These match specific patterns that indicate production code slop, not test utilities

# Mock variations - comprehensive word family
[[patterns]]
regex = "(?i)\\bmock(ing|ed)? (action|algorithm|assertion|assessment|action|behavior|batch|boundary|calculation|check|classification|client|computation|confidence|constraint|detection|identification|data|evaluation|endpoint|estimate|filter|function|handler|input|identification|limit|logic|measurement|method|metric|noise|operation|output|path|pipeline|prediction|probability|process|query|rating|recognition|request|req|response|res|result|return|route|score|search|server|service|sort|stat|statistics|stream|test|threshold|transaction|umap|uri|url|validation|value|verification|workflow)"
severity = "medium"
message = "Stub: mock implementation/placeholder in production code"
category = "stub"

# Fake variations
[[patterns]]
regex = "(?i)\\bfak(e|ing|ed) (algorithm|auth|client|credential|data|function|implementation|input|key|output|payload|request|req|response|resp|result|return|secret|token|user|value)"
severity = "medium"
message = "Stub: fake implementation/placeholder in production code"
category = "stub"

# Dummy variations
[[patterns]]
regex = "(?i)\\bdumm(y|ies|ing|ed) (argument|class|data|entry|filler|input|item|object|output|param|placeholder|record|result|struct|type|value|variable)"
severity = "medium"
message = "Stub: dummy value in production code"
category = "stub"

# Placeholder variations
[[patterns]]
regex = "(?i)\\bplace(-| )hold(er|ing)? (class|code|content|data|function|implementation|logic|method|string|text|value)"
severity = "medium"
message = "Stub: explicit placeholder in code"
category = "stub"

# Synthetic/generated/test data synonyms
[[patterns]]
regex = "(?i)\\b(demo|example|generated|sample|synthetic|test) (data|input|payload|response|result|value)"
severity = "medium"
message = "Stub: synthetic/sample data in production code"
category = "stub"

# Bogus/spurious/bog markers
[[patterns]]
regex = "(?i)\\b(bog|bogus|spurious) (calc|computation|data|logic|result|value)"
severity = "medium"
message = "Stub: bogus/spurious data marker in code"
category = "stub"

# Intercalary/simulated/emulated
[[patterns]]
regex = "(?i)\\b(emulat(ed|ing)?|emulat(ing|ed)?|interim|provisional|simulat(ed|ing)?|tentative) (data|implementation|logic|result|value)"
severity = "medium"
message = "Stub: simulated/emulated data in production code"
category = "stub"

# Arbitrary/made-up/random values
[[patterns]]
regex = "(?i)\\b(ad.?hoc|arbitrary|made.?up|random) (choice|constant|data|number|selection|string|value)"
severity = "medium"
message = "Stub: arbitrary/random value in production code"
category = "stub"

# Placeholder return values
[[patterns]]
regex = "(?i)\\b(return|set|assign) (a )?(dummy|fake|mock|placeholder|bogus|arbitrary|random|temp|temporary)"
severity = "medium"
message = "Stub: placeholder return value"
category = "stub"

# Common uppercase markers (all caps indicates sloppiness)
# Note: Not using (?i) - we want to specifically catch ALL CAPS versions
[[patterns]]
regex = "MOCK [A-Z0-9_]"
severity = "medium"
message = "Stub: MOCK marker in all caps (likely slop)"
category = "stub"

[[patterns]]
regex = "FAKE [A-Z0-9_]"
severity = "medium"
message = "Stub: FAKE marker in all caps (likely slop)"
category = "stub"

[[patterns]]
regex = "DUMMY [A-Z0-9_]"
severity = "medium"
message = "Stub: DUMMY marker in all caps (likely slop)"
category = "stub"

[[patterns]]
regex = "PLACEHOLDER [A-Z0-9_]"
severity = "medium"
message = "Stub: PLACEHOLDER marker in all caps (likely slop)"
category = "stub"

[[patterns]]
regex = "TODO [A-Z0-9_]"
severity = "medium"
message = "Stub: TODO placeholder in all caps"
category = "stub"

[[patterns]]
regex = "XXX [A-Z0-9_]"
severity = "high"
message = "Stub: XXX marker in all caps (attention needed)"
category = "stub"
