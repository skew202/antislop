# Hedging patterns
# These detect uncertain language that indicates incomplete or untested code

# Uncertainty markers
[[patterns]]
regex = "(?i)hopefully"
severity = "low"
message = "Hedging: uncertainty in code comments"
category = "hedging"

[[patterns]]
regex = "(?i)hopefully.*work"
severity = "medium"
message = "Hedging: developer hopes code works instead of knowing"
category = "hedging"

# "Should" statements
[[patterns]]
regex = "(?i)should work"
severity = "low"
message = "Hedging: unsure if code actually works"
category = "hedging"

[[patterns]]
regex = "(?i)should.*fix"
severity = "low"
message = "Hedging: unsure if fix actually resolves issue"
category = "hedging"

[[patterns]]
regex = "(?i)should.*handle"
severity = "low"
message = "Hedging: unsure if edge case is handled"
category = "hedging"

# Approximation markers
[[patterns]]
regex = "(?i)approximately"
severity = "low"
message = "Hedging: code should be precise, not approximate"
category = "hedging"

[[patterns]]
regex = "(?i)roughly"
severity = "low"
message = "Hedging: rough estimate in code that should be exact"
category = "hedging"

[[patterns]]
regex = "(?i)about"
severity = "low"
message = "Hedging: approximate calculations"
category = "hedging"

# "Simple" traps
[[patterns]]
regex = "(?i)this is a simple"
severity = "low"
message = "Hedging: 'simple' often means 'missing edge cases'"
category = "hedging"

[[patterns]]
regex = "(?i)relatively.?simple"
severity = "low"
message = "Hedging: relative simplicity warning"
category = "hedging"

[[patterns]]
regex = "(?i)pretty.?simple"
severity = "low"
message = "Hedging: 'pretty simple' usually isn't"
category = "hedging"

# Basic/minimal implementations
[[patterns]]
regex = "(?i)basic implement"
severity = "low"
message = "Hedging: 'basic' implementation warning"
category = "hedging"

[[patterns]]
regex = "(?i)minimal implement"
severity = "low"
message = "Hedging: minimal may mean incomplete"
category = "hedging"

[[patterns]]
regex = "(?i)minimal.*chang"
severity = "low"
message = "Hedging: minimal change approach"
category = "hedging"

# Production vs non-production
[[patterns]]
regex = "(?i)in a real (world|production|app)"
severity = "medium"
message = "Hedging: code that 'would' be different in production"
category = "hedging"

[[patterns]]
regex = "(?i)not.?production.?ready"
severity = "medium"
message = "Hedging: explicitly not production-ready"
category = "hedging"

[[patterns]]
regex = "(?i)production.?grade"
severity = "low"
message = "Hedging: code claiming to be production-grade"
category = "hedging"

# Untested/unverified
[[patterns]]
regex = "(?i)untest"
severity = "medium"
message = "Hedging: untested code in comments"
category = "hedging"

[[patterns]]
regex = "(?i)not.?test"
severity = "medium"
message = "Hedging: explicitly untested code"
category = "hedging"

[[patterns]]
regex = "(?i)needs.?test"
severity = "low"
message = "Hedging: code identified as needing tests"
category = "hedging"

[[patterns]]
regex = "(?i)unverif"
severity = "medium"
message = "Hedging: unverified code"
category = "hedging"

# Assumption markers
[[patterns]]
regex = "(?i)assum"
severity = "low"
message = "Hedging: code makes assumptions"
category = "hedging"

[[patterns]]
regex = "(?i)assuming"
severity = "low"
message = "Hedging: code based on assumptions"
category = "hedging"

# Guessing/estimating
[[patterns]]
regex = "(?i)guess"
severity = "low"
message = "Hedging: guessing instead of knowing"
category = "hedging"

# "Might" / "maybe"
[[patterns]]
regex = "(?i)might.*cause"
severity = "low"
message = "Hedging: uncertain about behavior"
category = "hedging"

[[patterns]]
regex = "(?i)maybe.*fix"
severity = "low"
message = "Hedging: unsure fix attempt"
category = "hedging"

# Warning about limitations
[[patterns]]
regex = "(?i)limitation"
severity = "low"
message = "Hedging: documented limitations"
category = "hedging"

[[patterns]]
regex = "(?i)known.?issue"
severity = "medium"
message = "Hedging: known issue in code"
category = "hedging"

# Edge cases
[[patterns]]
regex = "(?i)edge.?case.*not.?handle"
severity = "medium"
message = "Hedging: unhandled edge cases documented"
category = "hedging"

[[patterns]]
regex = "(?i)doesn'?t.?handle"
severity = "medium"
message = "Hedging: documented unhandled scenarios"
category = "hedging"

# "Good enough" mentality
[[patterns]]
regex = "(?i)good.?enough"
severity = "medium"
message = "Hedging: 'good enough' is the enemy of quality"
category = "hedging"

[[patterns]]
regex = "(?i)good.?enough for now"
severity = "medium"
message = "Hedging: good enough for now, bad forever"
category = "hedging"

# Overconfident language (from sloppylint)
[[patterns]]
regex = "(?i)\\b(obviously|clearly|simply|just|easy|trivial|basically|of course|naturally)\\b"
severity = "medium"
message = "Hedging: overconfident comment - verify claim before shipping"
category = "hedging"

# Additional hedging from sloppylint
[[patterns]]
regex = "(?i)\\b(probably|might work|try this|i think|seems to|appears to)\\b"
severity = "low"
message = "Hedging: uncertain language suggests incomplete verification"
category = "hedging"

[[patterns]]
regex = "(?i)seems.*work"
severity = "medium"
message = "Hedging: 'seems to work' instead of verified working"
category = "hedging"

[[patterns]]
regex = "(?i)appears.*work"
severity = "medium"
message = "Hedging: appears to work without proper testing"
category = "hedging"

# Try/attempt language
[[patterns]]
regex = "(?i)try.*this"
severity = "low"
message = "Hedging: experimental approach in production code"
category = "hedging"

# Apologetic language (from sloppylint)
[[patterns]]
regex = "(?i)\\b(sorry|hack|hacky|ugly|bad|terrible|awful|gross|yuck|forgive|quick.?and.?dirty)\\b"
severity = "medium"
message = "Hedging: apologetic comment - fix the issue instead of apologizing"
category = "hedging"
