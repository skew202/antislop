# Default antislop configuration
# These patterns detect common AI-generated code anti-patterns

[[patterns]]
regex = "(?i)TODO:"
severity = "medium"
message = "Placeholder comment: untracked TODO found"
category = "placeholder"

[[patterns]]
regex = "(?i)FIXME:"
severity = "medium"
message = "Placeholder comment: FIXME indicates incomplete work"
category = "placeholder"

[[patterns]]
regex = "(?i)HACK:"
severity = "high"
message = "Placeholder comment: HACK indicates poor solution"
category = "placeholder"

[[patterns]]
regex = "(?i)NOTE:.*(important|reminder)"
severity = "low"
message = "Unnecessary NOTE comment (code should be self-documenting)"
category = "placeholder"

[[patterns]]
regex = "(?i)for now"
severity = "low"
message = "Deferral: temporary solution with no plan to revisit"
category = "deferral"

[[patterns]]
regex = "(?i)temp(orary)?"
severity = "low"
message = "Deferral: temporary code tends to become permanent"
category = "deferral"

[[patterns]]
regex = "(?i)quick.*implement"
severity = "medium"
message = "Deferral: 'quick implementation' is a euphemism for incomplete"
category = "deferral"

[[patterns]]
regex = "(?i)simplif"
severity = "low"
message = "Deferral: simplification often skips edge cases"
category = "deferral"

[[patterns]]
regex = "(?i)shortcut"
severity = "medium"
message = "Deferral: shortcuts create technical debt"
category = "deferral"

[[patterns]]
regex = "(?i)hopefully"
severity = "low"
message = "Hedging: uncertainty in code comments"
category = "hedging"

[[patterns]]
regex = "(?i)should work"
severity = "low"
message = "Hedging: unsure if code actually works"
category = "hedging"

[[patterns]]
regex = "(?i)approximately|roughly"
severity = "low"
message = "Hedging: code should be precise, not approximate"
category = "hedging"

[[patterns]]
regex = "(?i)this is a simple"
severity = "low"
message = "Hedging: 'simple' often means 'missing edge cases'"
category = "hedging"

[[patterns]]
regex = "(?i)basic implement"
severity = "low"
message = "Hedging: 'basic' implementation warning"
category = "hedging"

[[patterns]]
regex = "(?i)in a real (world|production)"
severity = "medium"
message = "Hedging: code that 'would' be different in production"
category = "hedging"

[[patterns]]
regex = "(?i)placeholder|stub"
severity = "medium"
message = "Stub indicator: placeholder code instead of implementation"
category = "stub"

[[patterns]]
regex = "(?i)not implemented|unimplemented"
severity = "critical"
message = "Stub: explicitly unimplemented code"
category = "stub"

[[patterns]]
regex = "(?i)XXX"
severity = "high"
message = "Critical marker: XXX indicates urgent problems"
category = "placeholder"

# Default file extensions to scan
file_extensions = [
    ".rs", ".py", ".js", ".ts", ".jsx", ".tsx",
    ".go", ".java", ".kt", ".c", ".cpp", ".h", ".hpp",
    ".cs", ".php", ".rb", ".swift", ".dart",
    ".sh", ".bash", ".zsh", ".fish",
]

# Paths to exclude (glob patterns)
exclude = [
    "node_modules/**",
    "target/**",
    "venv/**",
    ".venv/**",
    "env/**",
    "__pycache__/**",
    "*.min.js",
    "vendor/**",
    "build/**",
    "dist/**",
    "third_party/**",
]

# Maximum file size to scan (KB)
max_file_size_kb = 1024
