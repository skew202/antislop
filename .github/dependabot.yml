version: 2
updates:
  # Enable version updates for Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      # Group all tree-sitter updates together
      tree-sitter:
        patterns:
          - "tree-sitter-*"
        exclude-patterns:
          - "tree-sitter-cli"
      # Group dev dependencies
      dev-dependencies:
        patterns:
          - "snapbox"
          - "criterion"
          - "proptest"
          - "tempfile"
    ignore:
      # Skip major updates that may have breaking changes
      - dependency-name: "thiserror"
        update-types: ["version-update:semver-major"]
      - dependency-name: "serde"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tokio"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  # Enable version updates for npm (VSCode extension)
  - package-ecosystem: "npm"
    directory: "/editors/vscode"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    commit-message:
      prefix: "chore(vscode)"
      prefix-development: "chore(vscode-dev)"

  # Enable version updates for npm (main package)
  - package-ecosystem: "npm"
    directory: "/packages/antislop"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    commit-message:
      prefix: "chore(npm)"
      prefix-development: "chore(npm-dev)"
