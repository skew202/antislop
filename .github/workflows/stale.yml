name: Stale

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          stale-issue-message: 'This issue has been inactive for 60 days. Please update or close it.'
          stale-pr-message: 'This PR has been inactive for 30 days. Please update or close it.'
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 14
          days-before-pr-close: 14
          exempt-issue-labels: 'good first issue,help wanted,bug,enhancement'
          exempt-pr-labels: 'good first issue,help wanted'
