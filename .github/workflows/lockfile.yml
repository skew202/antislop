name: Lockfile Maintenance

on:
  schedule:
    # Run at 00:00 every Monday
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile-maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Update Cargo.lock
        run: cargo update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          title: "chore: update Cargo.lock"
          body: "Automated update of Cargo.lock to latest compatible dependency versions."
          branch: "ci/cargo-lock-update"
          commit-message: "chore: update Cargo.lock"
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          labels: "dependencies"
          delete-branch: true
