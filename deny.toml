[advisories]
ignore = []
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-DFS-2016",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "Unlicense",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Allow specific duplicate transitive dependencies (common in Rust ecosystem)
skip = [
    { crate = "thiserror-impl", reason = "transitive dependency of thiserror, has multiple versions" },
    { crate = "syn", reason = "common proc-macro dependency, has multiple versions" },
    { crate = "serde_json", reason = "common dependency, has multiple versions" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
