[advisories]
ignore = []
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Unlicense",
    "Unicode-3.0",
]
confidence-threshold = 0.8

# The following licenses are defined but not currently used in dependencies
# Uncomment if needed in the future:
# - Unicode-DFS-2016
# - ISC
# - CC0-1.0

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Allow specific duplicate transitive dependencies (common in Rust ecosystem)
skip = [
    { crate = "syn", reason = "syn 1.x and 2.x are both commonly used" },
    { crate = "serde_core", reason = "internal serde implementation detail, appears multiple times" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
