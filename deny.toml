[advisories]
ignore = []
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Unicode-DFS-2016",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "Unlicense",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Allow specific duplicate transitive dependencies
[[bans.duplicate]]
name = "thiserror-impl"
allow-duplicates = true

[[bans.duplicate]]
name = "syn"
allow-duplicates = true

[[bans.duplicate]]
name = "serde_json"
allow-duplicates = true

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
